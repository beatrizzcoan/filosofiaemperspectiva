services:
  postgres:
    image: postgres:16
    container_name: filos_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: pbe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pbe"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app/server
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: pbe
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SSL: "false"
      DB_LOGGING: "true"
    depends_on:
      postgres:
        condition: service_healthy

  client:
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app/client
    depends_on:
      - server

volumes:
  postgres_data:
