openapi: 3.0.0
info:
  title: API Filosofia em Perspectiva
  description: API para gerenciamento de usuários e acesso a histórias filosóficas e reflexões.
  version: 1.0.0
  contact:
    name: Equipe de Desenvolvimento
servers:
  - url: http://localhost:8000
    description: Servidor Local (Docker)
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: "Ana Silva"
        email:
          type: string
          format: email
          example: "ana@email.com"
        avatarUrl:
          type: string
          nullable: true
          example: "https://api.dicebear.com/7.x/avataaars/svg?seed=Ana"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Story:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        title:
          type: string
          example: "O Mito da Caverna"
        content:
          type: string
          example: "Texto completo da história..."
        tag:
          type: string
          example: "Platão"
        imageUrl:
          type: string
          example: "https://exemplo.com/imagem.jpg"
    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: "error"
        message:
          type: string
          example: "Mensagem descritiva do erro"

tags:
  - name: Auth
    description: Gerenciamento de identidade e sessão
  - name: Stories
    description: Acesso ao conteúdo de histórias e reflexões

paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Registrar novo usuário
      description: Cria uma nova conta de usuário no sistema.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '201':
          description: Usuário criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Dados inválidos ou e-mail já existente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      tags:
        - Auth
      summary: Autenticação de usuário
      description: Valida credenciais e retorna um token JWT e dados do usuário.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Token JWT para autenticação Bearer
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Credenciais inválidas

  /auth/me:
    get:
      tags:
        - Auth
      summary: Obter perfil do usuário logado
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dados do perfil recuperados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Não autorizado (Token ausente ou inválido)
    patch:
      tags:
        - Auth
      summary: Atualizar perfil
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                avatarUrl:
                  type: string
      responses:
        '200':
          description: Perfil atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /auth/change-password:
    put:
      tags:
        - Auth
      summary: Alterar senha
      description: Permite a troca de senha fornecendo as credenciais atuais.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - oldPassword
                - newPassword
              properties:
                email:
                  type: string
                oldPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        '200':
          description: Senha alterada com sucesso
        '400':
          description: Senha antiga incorreta

  /stories:
    get:
      tags:
        - Stories
      summary: Listar todas as histórias
      responses:
        '200':
          description: Lista de histórias recuperada
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Story'

  /stories/{id}:
    get:
      tags:
        - Stories
      summary: Obter história por ID
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID da história
      responses:
        '200':
          description: Detalhes da história
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Story'
        '404':
          description: História não encontrada